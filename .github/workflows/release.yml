name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use version in pyproject.toml)'
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: Update version if specified
        if: ${{ inputs.version != '' }}
        run: |
          # Use sed to update the version in pyproject.toml
          sed -i "s/version = \"[^\"]*\"/version = \"${{ inputs.version }}\"/" pyproject.toml
          echo "Updated version to ${{ inputs.version }}"
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish